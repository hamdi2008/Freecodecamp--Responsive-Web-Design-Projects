<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">


    <div class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>


      <form id="survey-form" method="post" action="">

        <div class="">
          <label for="name" id="name-label">Name
            <input type="text" id="name" placeholder="Enter your name" required>
          </label>
          <label for="email" id="email-label">Email
            <input type="email" id="email" placeholder="Enter your email" required>
          </label>
          <label for="number" id="number-label">Age (optional)
             <input type="number" id="number" min="10" max="99" placeholder="Age">
          </label>
        </div>

        <div class="dropdown">
          <label for="dropdown">Which option best describes your current role? 
            <select id="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
        </div>

        <div class="recommends">
          <label>Would you recommend freeCodeCamp to a friend?
            <label for="recommend"class="recommend"><input type="radio" id="recommend" name="recommend" value="Definately" checked>Definately</label>
            <label for="recommend" class="recommend"><input type="radio" id="recommend" name="recommend" value="Maybe">Maybe</label>
            <label for="recommend" class="recommend"><input type="radio" id="recommend" name="recommend" value="Not sure">Not sure</label>
          </label>
        </div>

        <div class="dropdown">
          <label for="dropdown">What is your favorite feature of freeCodeCamp?? 
            <select id="dropdown">
              <option value="">Select current role</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
          </label>
        </div>


        <div class="improves">
          <label>What would you like to see improved? (Check all that apply)
            <label class="improved"><input type="checkbox" value="Front-end Projects">Front-end Projects</label>
            <label class="improved"><input type="checkbox" value="back-end Projects">Back-end Projects</label>
            <label class="improved"><input type="checkbox" value="Data Visualization">Data Visualization</label>
            <label class="improved"><input type="checkbox" value="Challenges">Challenges</label>
            <label class="improved"><input type="checkbox" value="Open Source Community">Open Source Community</label>
            <label class="improved"><input type="checkbox" value="Gitter help rooms">Gitter help rooms</label>
            <label class="improved" ><input type="checkbox" value="Videos">Videos</label>
            <label class="improved" ><input type="checkbox" value="City Meetups">City Meetups</label>
            <label class="improved"><input type="checkbox" value="Wiki">Wiki</label>
            <label class="improved"><input type="checkbox" value="Data Visualization">Data Visualization</label>
            <label class="improved"><input type="checkbox" value="Forum">Forum</label>
            <label class="improved"><input type="checkbox" value="Additional Courses">Additional Courses</label>
          </label>
        </div>


        <label class="textarea">Any comments or suggestions?
          <textarea id="comments" cols="30" rows="3">Enter your commnets here...</textarea>
        </label>

        <button id="submit">Submit</button>












      </form>
  </div>



</body>
</html>
